<script src="../../vender/angular.js"></script>

<div ng-app="app">
    Name: <input type=text ng-model="name" ng-init="name='AngularJS'">
    <br>
    Hello {{name}}
    <br/>
    result of filter: {{ name | yesno }}
</div>

<script>
  angular.module('app',[])
  .filter('yesno',function(){
    return function(value){
      return !!value ? 'yes' : 'no';
    };
  });
</script>
